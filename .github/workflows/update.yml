name: Weekly Update Compressed Files
on:
  schedule:
    - cron: '0 0 * * 0' # every Sunday at 00:00 UTC
  workflow_dispatch: # allow manual trigger

jobs:
  update-compressed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libzstd-dev -y
          
      - name: Clone and build PCC
        run: |
          git clone https://github.com/filrg/pcc
          cd pcc
          cmake -S . -B build -D pcc_DEVELOPER_MODE=TRUE
          cmake --build build -j $(nproc)
          
      - name: Generate compressed files
        run: |
          bash run.sh longdress
          
      - name: Store compressed files temporarily
        run: |
          mkdir -p /tmp/compressed_files
          cp compressed/*.bin /tmp/compressed_files/
          
      - name: Checkout compressed branch
        run: |
          git fetch origin compressed || true
          git checkout -B compressed origin/compressed || git checkout --orphan compressed
          
      - name: Clean working directory (keep only .git)
        run: |
          # Remove everything except .git directory
          find . -maxdepth 1 -name ".git" -prune -o -type f -exec rm -f {} \;
          find . -maxdepth 1 -name ".git" -prune -o -type d -exec rm -rf {} \; 2>/dev/null || true
          
      - name: Copy compressed files
        run: |
          cp /tmp/compressed_files/*.bin .
          
      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.bin
          git commit -m "Update compressed .bin files" || echo "No changes to commit"
          
      - name: Push changes
        run: |
          git push origin compressed
